<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 p-6 rounded-xl text-center w-[90%] max-w-md shadow-lg">
    <h1 id="greeting" class="text-2xl font-bold mb-4">Loading...</h1>
    <button id="mainBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
      –ù–∞–∂–º–∏ –º–µ–Ω—è
    </button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();

    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∞–≤–∏–º —Ç—ë–º–Ω—É—é —Ç–µ–º—É
    document.body.style.backgroundColor = "#000000";
    document.body.style.color = "#ffffff";

    // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const user = tg.initDataUnsafe?.user;
    const greeting = document.getElementById("greeting");

    if (user) {
      greeting.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name} üëã`;
    } else {
      greeting.textContent = "–ü—Ä–∏–≤–µ—Ç, –≥–æ—Å—Ç—å üëã";
    }

    // –†–∞–±–æ—Ç–∞ —Å –∫–Ω–æ–ø–∫–æ–π
    const mainBtn = document.getElementById("mainBtn");
    mainBtn.addEventListener("click", () => {
      tg.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ";
      tg.MainButton.color = "#1E90FF"; // —Ü–≤–µ—Ç –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
      tg.MainButton.textColor = "#ffffff"; // —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –±–µ–ª—ã–π
      tg.MainButton.show();

      tg.MainButton.onClick(() => {
        tg.sendData("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª –∫–Ω–æ–ø–∫—É!");
        tg.close(); // –∑–∞–∫—Ä—ã—Ç—å –º–∏–Ω–∏-–∞–ø–ø
      });
    });
  </script>
</body>
</html>
